<div class="card">
  <div class="header">
    <h1 class="title">Profile</h1>
  </div>
  <div class="content">
    <p *ngIf="errors">{{ errors }}</p>
    <form *ngIf="user">
      <label>Id:</label>
      <input [(ngModel)]="user.id" name="id" class="form-control">
      <label>Name:</label>
      <input [(ngModel)]="user.name" name="name" class="form-control">
      <button (click)="save()">Save</button>
    </form>
  </div>
</div>
